url: https://darwin-eu-dev.github.io/CDMUtilities/
template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    right: [github]

reference:
  - title: Utilities
    desc: Create a mock cdm object
    contents:
      - '`mockCdm`'
      - '`mockVocabularyCdm`'
    desc: Check inputs
    contents:
    - '`checkInput`'
    - '`listInputCheck`'
    desc: Export results to csv and zip files
    contents:
    - '`exportResults`'
    desc: Temporary behaviour of cohorts
    contents:
    - '`setTemporary`'
    desc: Convert strings to snake_case or camelCase
    contents:
    - '`toSnakeCase`'
    - '`toCamelCase`'
  - title: Classes
    desc: GeneratedCohortSet
    contents:
    - '`newGeneratedCohortSet`'
    - '`validateGeneratedCohortSet`'
    desc: CdmReference
    contents:
    - '`newCdmReference`'
    - '`validateCdmReference`'
  - title: Methods
    contents:
    - matches("bind")
    - matches("export")
    - matches("cohortSet")
    - matches("cohortAttrition")
    - matches("cohortCount")
    - matches("print")
    - matches("`[[`")
    - matches("`$`")
