url: https://darwin-eu-dev.github.io/CDMUtilities/
template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    right: [github]

reference:
  - title: Utilities
  - subtitle: Create a mock cdm object
    contents:
      - '`mockCdm`'
      - '`mockVocabularyCdm`'
  - subtitle: Check inputs
    contents:
      - '`checkInput`'
      - '`listInputCheck`'
      - '`assertCharacter`'
  - subtitle: Export results to csv and zip files
    contents:
      - '`exportResults`'
  - subtitle: Temporary behaviour of cohorts
    contents:
      - '`setTemporary`'
  - subtitle: Convert strings to snake_case or camelCase
    contents:
      - '`toSnakeCase`'
      - '`toCamelCase`'
  - title: Classes
  - subtitle: cdm_cohort
    contents:
      - '`newCdmCohort`'
      - '`newCdmCohort.tbl'
      - '`validateCdmCohort`'
      - '`validateCdmCohort.cdm_cohort`'
  - subtitle: CdmReference
    contents:
      - '`newCdmReference`'
      - '`validateCdmReference`'
  - title: Methods
  - subtitle: Bind more than one element from the same class
    contents:
      - "`bind`"
      - "`bind.cdm_reference`"
      - "`bind.GeneratedCohortSet`"
  - subtitle: Export one element to a tibble
    contents:
      - "`export`"
      - "`export.tbl`"
      - "`export.cdm_reference`"
      - "`export.GeneratedCohortSet`"
  - subtitle: CohortSet of a GeneratedCohortSet
    contents:
      - matches("cohortSet")
  - subtitle: CohortAttrition of a GeneratedCohortSet
    contents:
      - matches("cohortAttrition")
  - subtitle: CohortCount of a GeneratedCohortSet
    contents:
      - matches("cohortCount")
  - subtitle: Other methods
    contents:
      - "`collect.cdm_cohort`"
      - "`print.cdm_reference`"
      - "`[[.cdm_reference`"
      - "`$.cdm_reference`"
