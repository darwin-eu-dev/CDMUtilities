url: https://darwin-eu-dev.github.io/CDMUtilities/
template:
  bootstrap: 5
  bootswatch: flatly

navbar:
  structure:
    right: [github]

reference:
  - title: Utilities
  - subtitle: Create a mock cdm object
    contents:
      - '`mockCdm`'
      - '`mockVocabularyCdm`'
  - subtitle: Check inputs
    contents:
      - '`checkInput`'
      - '`listInputCheck`'
      - '`assertCharacter`'
      - '`assertChoice`'
      - '`assertList`'
      - '`assertLogical`'
      - '`assertNumeric`'
      - '`assertTibble`'
  - subtitle: Export results to csv and zip files
    contents:
      - '`exportResults`'
  - subtitle: Convert strings to snake_case or camelCase
    contents:
      - '`toSnakeCase`'
      - '`toCamelCase`'
  - title: Classes
  - subtitle: omop_cohort
    contents:
      - '`newOmopCohort`'
      - '`newOmopCohort.tbl`'
      - '`validateCdmCohort`'
      - '`validateCdmCohort.omop_cohort`'
  - subtitle: CdmReference
    contents:
      - '`newCdmReference`'
      - '`validateCdmReference`'
  - title: Methods
  - subtitle: Bind more than one element from the same class
    contents:
      - "`bind`"
      - "`bind.cdm_reference`"
      - "`bind.omop_cohort`"
  - subtitle: Export one element to a tibble
    contents:
      - "`export`"
      - "`export.tbl`"
      - "`export.cdm_reference`"
      - "`export.omop_cohort`"
  - subtitle: Name of a cdm_reference
    contents:
      - "cdmName"
  - subtitle: CohortSet of a omop_cohort
    contents:
      - matches("cohortSet")
  - subtitle: CohortAttrition of a omop_cohort
    contents:
      - matches("cohortAttrition")
  - subtitle: CohortCount of a omop_cohort
    contents:
      - matches("cohortCount")
  - subtitle: Other methods
    contents:
      - "`collect.omop_cohort`"
      - "`print.cdm_reference`"
      - "`[[.cdm_reference`"
      - "`$.cdm_reference`"
